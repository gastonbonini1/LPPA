<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORREO ELECTRONICO</title>
</head>
<body>
    <MAIN>
        <h1>MAILBOX</h1>
        <img src="https://cdn.iconscout.com/icon/free/png-256/apple-mail-493152.png" alt="LOGO">

        <div>
            <h2>REGISTRO DE USUARIO:</h2>
        </div>

        <form action="">

            <label for="nombre">NOMBRE:</label> 
            <input type="text" name="" id="nombre">

            <label for="apellido">APELLIDO:</label>
            <input type="text" name="" id="apellido">

            <div>
                <label for="email">CORREO:</label>
                <input type="email" name="" id="email">
            </div>

            <DIV>
                <label for="password">CONTRASEÑA:</label>
                <input type="password" name="" id="password">
            </DIV>

            <div>
                <label for="telefono">NUMERO DE TELEFONO:</label>
                <input type="number" name="" id="telefono">
            </div>

            <div>
                <label for="date">FECHA DE NACIMIENTO:</label>
                <input type="date" name="" id="date">
            </div>

            <div>
                <legend>DOMICILIO:</legend>

                <label for="pais">PAIS:</label>
                <input type="text" name="" id="pais">
                <label for="cp">CODIGO POSTAL:</label>
                <input type="text" name="" id="cp">
                <label for="calle">CALLE:</label>
                <input type="text" name="" id="calle">
                <label for="nro">ALTURA:</label>
                <input type="number" name="" id="nro">
            </div>

            <div>
                <LEGEnd>SEXO</LEGEnd>
                <label for="masculino">MASCULINO</label>
                <input type="radio" name="SEXO" id="masculino">
                <label for="femenino">FEMENINO</label>
                <input type="radio" name="SEXO" id="femenino">
                <label for="otro">PREFIERO NO DECIRLO</label>
                <input type="radio" name="SEXO" id="otro">
            </div>

            <div>
                <legend>PREGUNTA DE SEGURIDAD:</legend>
                <select name="PREGUNTA DE SEGURIDAD" id="seguridad" size="3">
                <option value="1">¿Cual es el nombre de tu primer mascota?</option>
                <option value="2">¿Cual es el nombre de tu madre?</option>
                <option value="3">¿Cual es el nombre de tu mejor amigo de la infancia?</option>
                <input type="text" name="PREGUNTA DE SEGURIDAD" id="seguridad">
                </select>
            </div>

            <button type="submit">CONFIRMAR</button>
        </form>

        
    </MAIN> 
</body>
</html>
